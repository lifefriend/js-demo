<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.demo {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.demo.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}

</style>
<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular-animate.min.js"></script>
</head>
<body>
<div ng-app="ngAnimate">
    <h1>显示/隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>
    <div class="demo" ng-hide="myCheck"></div>
</div>
</body>
</html>
