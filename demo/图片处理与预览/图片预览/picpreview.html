<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>图片预览</title>
    <style>
        .load-over-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9;
            background-color: #000;
            opacity: 0.6;
        }

        .load-layout-image {
            z-index: 10;
            width: 0px;
            position: absolute;
            left: 150px;
            height: 0px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <div class="load-over-image"></div>
        <div class="dragAble load-layout-image">
            <img id="preview_image" src="Penguins.jpg" border="0" />
        </div>
    </div>
    <script src="drag_map.js"></script>
</body>
</html>
