<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>知乎视频播放器Griffith</title>
  <style>
    html,body,#player{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- https://github.com/zhihu/griffith -->
  <!-- 
    空格键：进度条处于选中状态时，可控制视频的播放/暂停。如果已经选中某个按钮，则可用于点击该按钮。
    K： 在播放器中暂停/播放视频。
    选中进度条状态下的向左/向右箭头：快进/快退 5 秒钟。
    J：在播放器中快退 10 秒。
    L：在播放器中快进 10 秒。
    选中进度条状态下的向上/向下箭头：将音量增大/减小 5%。
    选中进度条状态下的数字 1 到 9（不是数字小键盘上的数字）：跳至视频进度的 10% 到 90%。
    选中进度条状态下的数字 0（不是数字小键盘上的 0）：跳至视频的开头。
    F：启用全屏模式。如果已启用全屏模式，则再次按 F 键或按 Esc 键可退出全屏模式。
    M：切换静音。 
  -->
  <div id="player"></div>
  <script src="https://unpkg.com/griffith-standalone/dist/index.umd.min.js"></script>
  <script>
    const target = document.getElementById('player')

    const sources = {
      hd: {
        play_url: 'https://zhstatic.zhihu.com/cfe/griffith/zhihu2018_hd.mp4',
      } ,
      sd: {
        play_url: 'https://zhstatic.zhihu.com/cfe/griffith/zhihu2018_sd.mp4',
      },
    }

    // 创建播放器
    const player = Griffith.createPlayer(target)

    // 载入视频
    player.render({sources})

    // 销毁视频
    // player.dispose()
  </script>
</body>
</html>
